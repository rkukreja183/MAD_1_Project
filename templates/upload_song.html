<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meloverse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body{
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <h3>Upload a song</h3>
    <form action="/upload/{{artist.artist_id}}" method="POST" enctype="multipart/form-data" class="form-control">
        <label for="song_name">Song Name:</label>
        <input type="text" name="song_name" id="song_name" required>  <br><br>
        
        <input type="radio" name="song_option" value="album">Album
        <input type="radio" name="song_option" value="single">Single 
        {% if status1==False %}
        <div style="color:red">Select an Option</div>
        {% endif %}
        <br><br>
        
        <label for="album_name">Album Name:</label>
        <input type="text" name="album_name" id="album_name"> 
        {% if status2==False %}
        <div style="color:red">Album Name is required</div>
        {% endif %}
        
        <br><br>
        
        <label for="lyrics">Lyrics</label>
        <textarea type="text" name="lyrics" id="lyrics" cols="50" rows="10" required></textarea><br><br>

        <label for="genre">Genre:</label>
        <select name="genre" id="lyrics" required>
            <option value=''>Select</option>
            <option value="Pop">Pop</option>
            <option value="Jazz">Jazz</option>
            <option value="Classical_music">Classical Music</option>
            <option value="R&B">R&B</option>
            <option value="Rock">Rock</option>
            <option value="Electronic">Dance/Electronic Music</option>
            <option value="HipHop">HipHop</option>
            <option value="Country">Country Music</option>
            <option value="Soul">Soul</option>
            <option value="Indie">Indie</option>
        </select> <br><br>
        
        <label for="audio_file">Audio:</label>
        <input type="file" name="audio_file" accept="audio/mp3" id="audio-file" required><br><br>
        <label for="image_file">Poster:</label>
        <input type="file" name="poster_file" accept="image/jpeg, image/png" id="image_file" required><br><br>
        <input type="submit">
    </form>

    <nav class="navbar fixed-bottom bg-dark mb-2 h2" style= "padding: 10px ;bottom: 0; width: 100%;">
        <div class="container-fluid">
        <a href="/profile"><i class="bi bi-person-circle" style="color:white;font-size:35px"></i></a>
        <a href="/search"><i class="bi bi-search navbar-brand" style="color:white; font-size:35px"></i></a>
        <a href="/homepage/{{current_user.user_id}}" style="color:white; font-size:35px"><i class="bi bi-house"></i></a>
        {% if current_user.creator_id is not none %} 
        <a href="/creator_page/{{current_user.creator_id}}" style="color:white">Creator Mode<i class="bi bi-person-check"></i></a>
        {% else %}
        <a href="/creator_registration/{{current_user.user_id}}" style="color:white">Register as a creator<i class="bi bi-person"></i></a>
        {% endif %}
        <a href="/logout"><i class="bi bi-box-arrow-in-left" style="color:white; font-size:35px"></i></a>
        </div>
      </nav> 
</body>
</html>
